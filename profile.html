<!DOCTYPE html>
<html>
<head>
	<title>Inputan Profil</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
	<body>		
		<div class="container">
			<h1>Profil Yaaa</h1> 
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<b>
					<ul class="nav nav-tabs">
				  <li role="presentation" class="active"><a href="#">Input Data Diri</a></li>
				  <li role="presentation" class="active" data-toggle="modal" data-target="#myModal"><a href="#">Lihat Profil</a></li>
					</ul>
					</b>
				</div>
				<div class="panel-body">
					<p>
					<form>
					  <div class="form-group">
					    <label for="inputnama">Nama</label>
					    <input type="text" class="form-control" id="inputnama" placeholder="Nama">
					  </div>
					  <div class="form-group">
					    <label for="inputtanggal">TTL</label>
					    <input type="date" class="form-control" id="inputtanggal" placeholder="Tempat Tanggal Lahir">
					  </div>
					  <div class="form-group">
					    <label for="inputalamat">Alamat</label>
					    <input type="text" class="form-control" id="inputalamat" placeholder="Alamat">
					  </div>
					   <div class="form-group">
					    <label for="inputsekolah">Sekolah</label>
					    <input type="text" class="form-control" id="inputsekolah" placeholder="Sekolah">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputFile">File input</label>
					    <input type="file" id="exampleInputFile">
					  </div>
					  <div class="checkbox">
					    <label>
					      <input type="checkbox"> Check me out
					    </label>
					  </div>
	  					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>
					</p>
				</div>
				<div class="panel-footer">
					<b></b>
				</div>
			</div>
	 
		</div>
	</div>

	 <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- konten modal-->
            <div class="modal-content">
                <!-- heading modal -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Bagian heading modal</h4>
                </div>
                <!-- body modal -->
                <div class="modal-body">
                    <p>bagian body modal.</p>
                </div>
                <!-- footer modal -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Tutup Modal</button>
                </div>
            </div>
        </div>
    </div>
   </div>        
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>


	</body>
</html>
